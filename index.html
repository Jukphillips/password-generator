<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css">
    <title> Password Generator</title>
</head>
<body>
    <main>
        <header>
            <H1> Random Password Generator </H1>
            <h3> Generate strong, random, and unique passwords with the click of a button. </h3>
        </header>
        <section class="card">
            <div class="card-body">
                <div class="passwordcontainer">
                <textarea readonly id="password" placeholder="Your Secure Password" aria-label="Generated Password"></textarea>
                <input type="button" class="refreshBtn">
                </div>
                <div id="buttonDiv">
                    <button id="generate" class="btn"> Generate Password </button>                    
                </div>
                <div class="passwordControls">
                    <div class="sliderControl">
                        <input type="range" min="4" max="128" value="50" class="slider" id="range">
                        <label id="sliderValue"> 50 </label>
                    </div>
                    <div>
                        <input type="checkbox" id="checkNumbers">
                        <label id="checkNumberLabel"> Numbers </label>
                    </div>
                    <div>
                        <input type="checkbox" id="checkCharacter">
                        <label id="checkCharacterLabel"> Special Characters </label>
                    </div>
                </div>
            </div>
        </section>

    </main>
    <script src="./app.js"></script>
</body>
</html>
